<div class="counter">
  <div class="row">
    <div class="col-auto">
      <input #counter size="3" readonly value="0" class="form-control" />
    </div>
    <div class="col-auto">
      <button
        type="button"
        (click)="counter.value = +counter.value + 1"
        class="btn btn-primary"
      >
        Count
      </button>
    </div>
  </div>
</div>
